name: update-docs-readme-list

on:
  #workflow_run:
  #  workflows:
  #    - "merge-change-history" # 操作所有raedme.md后刷新[docs/README.md]中的列表
  #  types:
  #    - completed
  workflow_dispatch:

jobs:
  update-script-list:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.head_branch == 'main' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.QWY_SYNC_BOT_TOKEN }}

      - name: Install dependencies
        run: |
          pip install requests

      - name: 执行README.md更新.刷新greasyfork数据
        run: |
          python utils/update_scripts_list.py
      - name: 设置机器人提交
        run: |
          gpg --batch --import <(echo "${{ secrets.GPG_PRIVATE_KEY }}")
          git config --global commit.gpgsign true
          git config --global user.name 'ChinaGodBot'
          git config --global user.email "${{ secrets.GPG_PRIVATE_EMAIL }}"
          git config --global user.signingkey "${{ secrets.GPG_PRIVATE_ID }}"
      - name: 提交和推送更改
        run: |
          git pull
          git add .
          git commit -n -m "docs(ci): 📝 更新脚本表格[\`ScriptsPath.json\`]→[\`README.md\`]" || true
          git push
          if [ $? -ne 0 ]; then
            git pull --rebase
            git push
          fi
