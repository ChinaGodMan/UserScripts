name: 人民的勤务员更新脚本

on:
  push:
    paths:
      - 'Script details/**/*.js'
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  update-chinagodman-commit:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_GITHUB_TOKEN }}  # 使用你创建的 Token

      - name: 获取当前分支
        id: get_branch
        run: |
          echo "当前分支: $(git rev-parse --abbrev-ref HEAD)"
          echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV

      - name: 拉取最新更改
        run: |
          git pull origin ${{ env.branch }}  # 拉取最新的远程更改

      - name: 根目录脚本更新
        run: |
          # 复制 `Script details` 目录中的所有 .js 文件到根目录，强制覆盖
          cp -u Script\ details/**/*.js ./ || true
        
      - name: 提交和推送更改
        run: |
          # 配置 Git 用户
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 添加更改
          git add .
          git commit -m '更新用户脚本' || echo "没有需要提交的更改"
          git push origin ${{ env.branch }}  
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}  # 传递 Token 到 Git 环境变量中
