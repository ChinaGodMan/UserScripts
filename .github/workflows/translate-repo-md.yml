name: translate-repo-md

on:
  workflow_run:
    workflows: ["update-docs-readme-list"] # 更新了仓库自述文件,触发翻译
    types:
      - completed
  workflow_dispatch:

jobs:
  translate-readme:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.head_branch == 'main' && github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.QWY_SYNC_BOT_TOKEN }}
          fetch-depth: 0

      - name: 读取并翻译 README
        run: |
          python utils/translate_force_chinese_to_lang.py
      - name: 设置机器人提交
        run: |
          gpg --batch --import <(echo "${{ secrets.GPG_PRIVATE_KEY }}")
          git config --global commit.gpgsign true
          git config --global user.name 'ChinaGodBot'
          git config --global user.email "${{ secrets.GPG_PRIVATE_EMAIL }}"
          git config --global user.signingkey "${{ secrets.GPG_PRIVATE_ID }}"
      - name: 提交和推送更改
        run: |
          git pull
          git add .
          git commit -n -m "docs(ci): 📝 强制翻译[\`docs/README.md\`]→[\`[vi,ko,en,jp,zh-TW]/README.md\`],以保持仓库自述同步" || true
          git push
          if [ $? -ne 0 ]; then
            git pull --rebase
            git push
          fi
