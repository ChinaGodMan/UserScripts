name: "reminder"

on:
  issue_comment:
    types: [created, edited]

permissions:
  contents: read

jobs:
  reminder:
    permissions:
      issues: write # for agrc/create-reminder-action to set reminders on issues
      pull-requests: write # for agrc/create-reminder-action to set reminders on PRs
    runs-on: ubuntu-latest

    steps:
      - name: check for reminder
        uses: agrc/create-reminder-action@4bff43638689695edb409f1ee990fa4081226d61 # v1.1.19
